<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardioCare Prediction</title>
  <style>

body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://goqii.com/blog/wp-content/uploads/Heart-1280x720-1.jpg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff;
      }
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CARDIOCARE</h1>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="bloodPressure">Blood Pressure:</label>
    <input type="text" id="bloodPressure" name="bloodPressure" required>

    <label for="cholesterol">Cholesterol:</label>
    <input type="text" id="cholesterol" name="cholesterol" required>

    <label for="heartRate">Heart Rate:</label>
    <input type="number" id="heartRate" name="heartRate" required>

    <label for="diabetes">Diabetes:</label>
    <input type="text" id="diabetes" name="diabetes" required>

    <label for="familyHistory">Family History:</label>
    <select id="familyHistory" name="familyHistory" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="smoking">Smoking:</label>
    <select id="Smoking" name="smoking" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
  

    <label for="alcoholConsumption">Alcohol Consumption:</label>
    <select id="alcoholConsumption" name="alcoholConsumption" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    

    <button type="submit" onclick="window.location.href='/result'">Predict</button>
  </div>

</body>
</html>
