<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.islamicity.org/wp-content/plugins/blueprint-timthumb/timthumb.php?src=http://media.islamicity.org/wp-content/uploads/2020/01/Cardiologist_Vector_Illustration-scaled.jpg&w=1200&h=675&q=100');
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .result-message {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 24px;
            color: #007bff;
        }

        .try-again-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .try-again-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h2>Heart Disease Prediction Result</h2>
    <p class="result-message">The prediction result is:</p>
    <p class="result-value">Positive or NEGative</p>
    <p>Consult with your healthcare provider for further evaluation.</p>
    <a href="/" class="try-again-button">Back Home </a>
</div>

</body>
</html>
